{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/css/index.css' %}">
{% block title %}
<div class="h1">ログイン</div>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary3">ログイン</button>
        <a href="{% url 'accounts:index' %}" class="btn btn-secondary">もどる</a>
    </div>
</form>
{% endblock %}
